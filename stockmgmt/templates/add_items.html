{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}


<body>

    <main class="container">
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <div class="bg-light p-5 rounded">
            <h1>{{ title }}</h1>
            <br>
            <form method='POST' action=''>
                {% csrf_token %}
                {{ form | crispy }}

                <br>
                <input type="submit" value='Save' />
            </form>
        </div>
    </main>

</body>

{% endblock %}
